<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAIRAL VIDEO - Sorted Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #8e2de2; --secondary: #4a00e0; --bg: #f0f2f5; --white: #ffffff; }
        body { background: var(--bg); color: #222; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .header-section { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 40px 20px 60px; text-align: center; color: white; border-radius: 0 0 45px 45px; }
        .category-bar { display: flex; justify-content: center; padding: 12px; background: var(--white); margin: -30px 15px 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; overflow-x: auto; gap: 8px; }
        .cat-btn { padding: 10px 18px; border-radius: 15px; border: 1.5px solid var(--primary); background: transparent; color: var(--primary); font-weight: 700; cursor: pointer; font-size: 13px; }
        .cat-btn.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; }
        .search-container { padding: 0 20px 15px; }
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #ddd; font-size: 16px; outline: none; box-sizing: border-box; }
        .main-content { padding: 10px 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 25px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .thumb-box { width: 100%; height: 200px; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        .card-details { padding: 20px; text-align: center; }
        .unlock-btn { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .download-btn { background: linear-gradient(135deg, #00c853, #64dd17) !important; }
        #timer-overlay { display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.95); color: white; padding: 20px; border-radius: 25px; z-index: 10000; text-align: center; width: 85%; max-width: 350px; }
        .progress-bar { width: 100%; height: 8px; background: #333; margin-top: 15px; border-radius: 10px; overflow: hidden; }
        #bar-fill { width: 0%; height: 100%; background: #00c853; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="timer-overlay">
        <span>‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®: <span id="time-left" style="color:#00c853; font-size: 22px;">10</span> ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°</span>
        <div class="progress-bar"><div id="bar-fill"></div></div>
    </div>

    <div class="header-section"><h1>VAIRAL VIDEO PLAY üîû</h1></div>

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterCat('All', this)">All üìÅ</button>
        <button class="cat-btn" onclick="filterCat('18+ Videoüîû', this)">18+ Video üîû</button>
        <button class="cat-btn" onclick="filterCat('All Natok', this)">Natok üé≠</button>
        <button class="cat-btn" onclick="filterCat('All Movi', this)">Movie üé¨</button>
    </div>

    <div class="search-container">
        <input type="text" id="videoSearch" class="search-box" placeholder="‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." onkeyup="renderUI()">
    </div>

    <div class="main-content" id="video-display">‡¶≤‡ßã‡¶°‡¶ø‡¶Ç...</div>

    <script>
        const firebaseConfig = { databaseURL: "https://myvideobot-9f9ee-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allVideos = {};
        let currentCategory = "All";
        let timerInterval = null;

        function getCurrentStep(v_id) {
            const expiry = localStorage.getItem('expiry_' + v_id);
            if (expiry && Date.now() > parseInt(expiry)) {
                localStorage.removeItem('step_' + v_id);
                localStorage.removeItem('expiry_' + v_id);
                return 0;
            }
            return parseInt(localStorage.getItem('step_' + v_id)) || 0;
        }

        db.ref('videos').on('value', (snap) => {
            allVideos = snap.val();
            renderUI();
            checkExistingTimer();
        });

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderUI();
        }

        // ‡¶Æ‡ßÇ‡¶≤ ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
        function renderUI() {
            const container = document.getElementById('video-display');
            const searchInput = document.getElementById('videoSearch').value.toLowerCase();
            container.innerHTML = "";
            
            let cat1 = [], cat2 = [], cat3 = [], others = [];

            for (let id in allVideos) {
                const v = { ...allVideos[id], id: id };
                if (!v.name.toLowerCase().includes(searchInput)) continue;

                if (v.category === "18+ Videoüîû") cat1.push(v);
                else if (v.category === "All Natok") cat2.push(v);
                else if (v.category === "All Movi") cat3.push(v);
                else others.push(v);
            }

            let sortedVideos = [];
            if (currentCategory === "All") {
                let maxLen = Math.max(cat1.length, cat2.length, cat3.length, others.length);
                for (let i = 0; i < maxLen; i++) {
                    if (cat1[i]) sortedVideos.push(cat1[i]);
                    if (cat2[i]) sortedVideos.push(cat2[i]);
                    if (cat3[i]) sortedVideos.push(cat3[i]);
                    if (others[i]) sortedVideos.push(others[i]);
                }
            } else {
                if (currentCategory === "18+ Videoüîû") sortedVideos = cat1;
                else if (currentCategory === "All Natok") sortedVideos = cat2;
                else if (currentCategory === "All Movi") sortedVideos = cat3;
            }

            sortedVideos.forEach(v => {
                const step = getCurrentStep(v.id);
                const total = v.ads ? v.ads.length : 0;
                let btnTxt = step >= total ? "üì• GET VIDEO (DOWNLOAD)" : (step > 0 ? "üîì UNLOCK NEXT AD" : "üîí UNLOCK VIDEO");
                let btnClass = step >= total ? "unlock-btn download-btn" : "unlock-btn";
                
                container.innerHTML += `
                    <div class="card">
                        <div class="thumb-box"><img src="${v.photo}"></div>
                        <div class="card-details">
                            <h3>${v.name}</h3>
                            <button id="btn-${v.id}" class="${btnClass}" onclick='handleAdClick("${v.id}", ${JSON.stringify(v.ads)})'>${btnTxt}</button>
                            <span style="display:block; margin-top:12px; font-weight:bold; color:#666;">
                                ${step >= total ? '‚úÖ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶∏‡¶´‡¶≤' : '‡¶ß‡¶æ‡¶™: ' + step + '/' + total} | ${v.category || 'General'}
                            </span>
                        </div>
                    </div>`;
            });
        }

        function handleAdClick(v_id, ads) {
            let step = getCurrentStep(v_id);
            if (step >= ads.length) {
                localStorage.setItem('expiry_' + v_id, Date.now() + (24 * 60 * 60 * 1000));
                window.location.href = "https://t.me/vairal_video18_bot?start=" + v_id;
                return;
            }
            if (localStorage.getItem('timer_running')) return;

            window.open(ads[step], '_blank');
            localStorage.setItem('timer_end', Date.now() + 10000);
            localStorage.setItem('timer_v_id', v_id);
            localStorage.setItem('timer_running', 'true');
            runTimerLogic();
        }

        function checkExistingTimer() {
            if (localStorage.getItem('timer_running') === 'true') runTimerLogic();
        }

        function runTimerLogic() {
            const overlay = document.getElementById('timer-overlay');
            const timeSpan = document.getElementById('time-left');
            const barFill = document.getElementById('bar-fill');
            overlay.style.display = 'block';

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const diff = parseInt(localStorage.getItem('timer_end')) - Date.now();
                const timeLeft = Math.ceil(diff / 1000);

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    overlay.style.display = 'none';
                    let v_id = localStorage.getItem('timer_v_id');
                    let step = getCurrentStep(v_id) + 1;
                    localStorage.setItem('step_' + v_id, step);
                    localStorage.removeItem('timer_running');
                    renderUI();
                } else {
                    timeSpan.innerText = timeLeft;
                    barFill.style.width = ((10 - timeLeft) * 10) + '%';
                }
            }, 500);
        }
    </script>
</body>
</html>
